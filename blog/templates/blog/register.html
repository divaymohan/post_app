{% extends 'blog/base.html' %}
{% block content %}
<h1>Register Page</h1>
<form action="#">
  
  <div class="form-group">
    <label for="pwd">User Name:</label>
    <input type="text" class="form-control" placeholder="john-de-home" id="pwd">
  </div>

  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" class="form-control" placeholder="ad@gmail.com" id="email">
  </div>

   <div class="form-group">
    <label for="pwd">Age:</label>
    <input type="text" class="form-control" placeholder="25" id="pwd">
  </div>
   <div class="form-group">
    <label for="pwd">Work Type:</label>
    <input type="text" class="form-control" placeholder="electrician" id="pwd">
  </div>
   <div class="form-group">
    <label for="pwd">Work Experience:</label>
    <input type="text" class="form-control" placeholder="1 Year" id="pwd">
  </div>

   <div class="form-group">
    <label for="pwd">Work Location:</label>
    <input type="text" class="form-control" placeholder="Hyderabad" id="pwd">
  </div>

  <div class="form-group">
    <label for="pwd">Availability Time:</label>
    <input type="text" class="form-control" placeholder="Enter Availability time" id="pwd">
  </div>

  <div class="form-group">
    <label for="pwd">Holiday:</label>
    <input type="text" class="form-control" placeholder="sunday" id="pwd">
  </div>

  

   <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" placeholder="Enter password" id="pwd">
  </div>

  <div class="form-group">
    <label for="pwd">Repeat Password:</label>
    <input type="password" class="form-control" placeholder="Enter password again" id="pwd">
  </div>
  <div class="form-group form-check">
    <label class="form-check-label">
      <input class="form-check-input" type="checkbox"> Remember me
    </label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form> 
{% endblock content %}
